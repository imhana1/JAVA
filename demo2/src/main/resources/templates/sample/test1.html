<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:text="${username}"></div>
<div th:text="${username==null}"></div>
<!-- th:if"${조건} 인데 파이썬처럼 값이 비어있으면 false, 값이 있으면 true로 자동변환 해주지 않아
      => 그래서 조건 username==null / username!=null 이렇게 해야해
      boolean은 다른 값으로 변환x (ex 파이썬에선 false는 0, true는 1 이런 변환이 가능) -->
<div th:if="${username==null}">
  로그인하세요
</div>
<div th:if="${username!=null}">
  <span th:text="${username}"></span>님 환영합니다
</div>
</body>
</html>
