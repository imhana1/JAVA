<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<table class="table table-header">
    <thead>
    <tr>
        <th>번호</th><th>제조사</th><th>이름</th><th>가격</th><th>재고</th><th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${products}">
        <td th:text="${product.pno}"></td>
        <td th:text="${product.vendor}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.stock}"></td>
        <td>
            <button class="btn btn-primary" th:if="${product.stock==0}">재입고 신청</button>
            <button class="btn btn-primary" th:if="${product.stock >= 1}">주문하기</button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
