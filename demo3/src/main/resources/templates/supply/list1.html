<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<form action="/supply/add" method="post">
    <div class="mb-3 mt-3">
        <label for="name" class="form-label" >이름 : </label>
        <input type="text" class="form-control" id="name" placeholder="비품 입력" name="name">
    </div>
    <div class="mb-3 mt-3">
        <label for="regDate" class="form-label" >입고일 : </label>
        <input type="date" class="form-control" id="regDate" name="regDate">
    </div>
    <div class="mb-3 mt-3">
        <label for="quantity" class="form-label" >개수 : </label>
        <input type="number" class="form-control" id="quantity" placeholder="개 수 입력" name="quantity" >
    </div>
    <button class="btn btn-success">추가</button>
</form>
<hr>
<table class="table table-hover">
    <thead>
    <tr>
        <th>번호</th><th>제품명</th><th>입고일</th><th>개수</th><th></th><th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s:${supplies}">
        <td th:text="${s.sno}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.regDate}"></td>
        <td th:text="${s.quantity}"></td>
        <td>
            <form action="/supply/up" method="post">
                <input type="hidden" name="sno" th:value="${s.sno}">
            <button class="btn btn-primary">증가</button>
            </form>
        </td>
        <td>
            <form action="/supply/down" method="post">
                <input type="hidden" name="sno" th:value="${s.sno}">
                <button class="btn btn-success">감소</button>
            </form>
        </td>
        <td>
            <form action="/supply/delete" method="post">
                <input type="hidden" name="sno" th:value="${s.sno}">
                <button class="btn btn-danger">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
